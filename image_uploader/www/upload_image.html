    <!-- API Interception Script -->
    <script>
      console.log('Setting up API interception...');
      // Intercept fetch requests to external APIs and redirect to local Frappe instance
      const originalFetch = window.fetch;
      window.fetch = function(url, options = {}) {
        // Check if the URL is an external API call
        if (typeof url === 'string' && url.startsWith('http') && !url.includes(window.location.hostname)) {
          console.log('Intercepting external API call:', url);
          // Redirect to local Frappe instance
          const localUrl = url.replace(/^https?:\/\/[^\/]+/, window.location.origin);
          console.log('Redirecting to:', localUrl);
          return originalFetch(localUrl, options);
        }
        return originalFetch(url, options);
      };
      console.log('âœ… API interception setup complete');
    </script>
